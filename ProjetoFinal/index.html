<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="date" id="dueDate" required>
            <select id="priority" required>
                <option value="">Selecione a Prioridade</option>
                <option value="Baixa">Baixa</option>
                <option value="Media">Média</option>
                <option value="Alta">Alta</option>
            </select>
            <select id="status" required>
                <option value="Pendente">Pendente</option>
                <option value="completo">Concluída</option>
            </select>
            <select id="category" required>
                <option value="">Selecione a Categoria</option>
                <option value="Pessoal">Pessoal</option>
                <option value="profissional">Profissional</option>
                <option value="academico">Acadêmica</option>
            </select>
            <input type="color" id="color" value="#ffffff">
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <div id="tasks"></div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <h2>Editar Tarefa</h2>
            <form id="editTaskForm">
                <input type="text" id="editTitle" placeholder="Título" required>
                <input type="text" id="editDescription" placeholder="Descrição" required>
                <input type="date" id="editDueDate" required>
                <select id="editPriority" required>
                    <option value="Baixa">Baixa</option>
                    <option value="Media">Média</></option>
                    <option value="Alta">Alta</option>
                </select>
                <select id="editStatus" required>
                    <option value="Pendente">Pendente</option>
                    <option value="completo">Concluída</option>
                </select>
                <select id="editCategory" required>
                    <option value="Pessoal">Pessoal</option>
                    <option value="profissional">Profissional</option>
                    <option value="academico">Acadêmica</option>
                </select>
                <input type="color" id="editColor" value="#ffffff">
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Modal de Exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDeleteModal">&times;</span>
            <h2>Excluir Tarefa</h2>
            <p>Você tem certeza que deseja excluir esta tarefa?</p>
            <button id="confirmDelete">Sim</button>
            <button id="cancelDelete">Não</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
